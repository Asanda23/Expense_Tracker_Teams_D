  <header>
    <h2>Expense Tracker</h2>
  </header>

  <div class="dualBox">
    <div class="income-expense-container">
      <div>
        <h3>Income Balance</h3>
        <p id="money_plus" class="money plus">R0.00</p>
      </div>
    </div>

    <div class="income-expense-container">
      <div>
        <h3>Expense</h3>
        <p id="money_minus" class="money minus">R0.00</p>
      </div>
    </div>
  </div>
  
  <h3>Add new transaction</h3>

  <form id="form">
    <div class="form-control">
      <label for="text">Name</label>
      <input type="text" id="text" placeholder="Enter name of transaction....">
    </div>

    <div class="form-control">
      <label for="text">Amount</label>
      <input type="text" id="text" placeholder="Enter amount....">
    </div>
  </form>
